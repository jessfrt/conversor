<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Conversor de Temperatura</h1>

        <input type="number" id="entradaTemp" placeholder="Digite a temperatura">

        <div class="botoes">
            <button id="paraCelsius">Converter para Celsius</button>
            <button id="paraFahrenheit">Converter para Fahrenheit</button>
        </div>

        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
